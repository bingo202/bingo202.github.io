<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Purple Admin</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="../../../static/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../../static/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../../static/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../../static/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">
                <img src="../../../static/images/login.jpg"  style="width: 70%;">
              </div>
              <h4>欢迎注册</h4>
              <h6 class="font-weight-light">注册很容易。只需几步</h6>
              <form class="pt-3" action="/user/register" method="POST">
					<div class="form-group">
					  <input type="text" class="form-control form-control-lg" name="username" id="username" placeholder="用户名">
					</div>
					<div class="form-group">
					  <input type="password" class="form-control form-control-lg" name="password" id="password" placeholder="密码">
					</div>
					<div class="form-group">
					  <input type="password" class="form-control form-control-lg" name="qpassword" id="qpassword" placeholder="确认密码">
					</div>
					<div class="form-group">
					  <select class="form-control form-control-lg" name="sex" id="sex">
						<option>女</option>
						<option>男</option>
						
					  </select>
					</div>
					<div class="form-group">
						<select class="form-control form-control-lg" name="tyle_like" id="tyle_like">
							{% for i in  fs_type %}
						  <option>{{ i }}</option>
							{% endfor %}
						</select>
						
					</div>
					<div class="form-group">
					  <input type="text" class="form-control form-control-lg" name="tall" id="tall" placeholder="身高">
					</div>
					<div class="form-group">
					  <input type="text" class="form-control form-control-lg" name="weight" id="weight" placeholder="体重">
					</div>
					
					<div class="mt-3">
					  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit"> 注册</button> 
					</div>
					<div class="text-center mt-4 font-weight-light">
					  已有账号了? <a href="/user/login" class="text-primary">登录</a>
					</div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="../../../static/vendors/js/vendor.bundle.base.js"></script>
  <script src="../../../static/vendors/js/vendor.bundle.addons.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../../static/js/off-canvas.js"></script>
  <script src="../../../static/js/misc.js"></script>
  <!-- endinject -->
</body>

</html>
